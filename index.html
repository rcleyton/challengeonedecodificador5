<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./stylesheets/style.css" />
    <script src="./javascripts/index.js" async></script>
    <title>Challange One | Decodificador 5</title>
  </head>

  <body>
    <header class="header">
      <div class="logo">
        <img src="./images/finger.svg" alt="Logo" width="50">
      </div>
      <button id="modeButton" class="mode" onclick="toggleMode()">Dark Mode</button>
    </header>

    <main class="main">
      <section class="input-text">
        <textarea id="message" rows="5" cols="33" placeholder="Digite seu texto aqui"></textarea>
        <div class="commands">
          <span class="alert">Apenas letras minúsculas e sem acentos</span>
          <div class="buttons">
            <button id="encrypt" class="code">Criptografar</button>
            <button id="decrypt" class="decode mode">Descriptografar</button>
          </div>
        </div>
      </section>
      <aside class="target mode">
        <p id="showMessage"></p>
        <img class="target-img" src="./images/security-svgrepo-com.svg" alt="Segurança" width="150" />
        <h3 class="target-title">Nenhuma mensagem encontrada</h3>
        <p class="target-text">Digite um texto que você deseja criptografar ou descriptografar</p>
      </aside>
    </main>

    <footer class="footer">
      <p>Desenvolvidor por 
        <a href="https://www.linkedin.com/in/cleytonrsilva/" target="_blank">
          <strong>Cleyton R. Silva</strong>
        </a>
      </p>
      <ul class="list">
        <li class="list-item">
          <a href="https://github.com/rcleyton" target="_blank">
            <i class="fa-brands fa-github fa-2xl" style="color: #06d6a0;"></i>
          </a>
        </li>
        <li class="list-item">
          <a href="https://www.linkedin.com/in/cleytonrsilva/" target="_blank">
            <i class="fa-brands fa-linkedin-in fa-2xl" style="color: #06d6a0;"></i>
          </a>
        </li>
      </ul>
    </footer>
  </body>
</html>
